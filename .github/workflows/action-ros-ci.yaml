name: ros-ci
on: [pull_request]
jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    container:
      image: ubuntu:focal
    steps:
      - uses: ros-tooling/setup-ros@0.1.4
      - uses: ros-tooling/action-ros-ci@0.2.0
        with:
          package-name: rexrov2
          target-ros2-distro: foxy