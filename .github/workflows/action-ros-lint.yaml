name: ament_lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    container:
      image: ubuntu:focal
    strategy:
      fail-fast: false
      matrix:
          linter: [copyright, cppcheck, cpplint, flake8, pep257, uncrustify, xmllint]
    steps:
      - uses: actions/checkout@v1
      - uses: ros-tooling/setup-ros@v0.2
      - uses: ros-tooling/action-ros-lint@v0.1
        with:
          linter: ${{ matrix.linter }}
          package-name: 
            rexrov2
            rexrov2_description